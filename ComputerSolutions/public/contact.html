<h1 class="page-title">Contact Us</h1>

<p>Please email info@computersolutions.com</p>

<h3>Locations</h3>
<div ng-repeat="location in locations">
    <ul class="location">
        <li>{{ location.name }}</li>
        <li>{{ location.street }}</li>
        <li>{{ location.city }}, {{ location.state }}, {{ location.zip }}</li>
        <li>{{ location.phone }}</li>
    </ul>
</div>
