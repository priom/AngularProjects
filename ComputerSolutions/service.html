<h1 class="page-title">Services</h1>

<div ng-repeat="service in services">
    <div class="row service">
        <div class="col-md-4">
            <img ng-src="https://cdn1.iconfinder.com/data/icons/modern-it-services-flat-icons/113/{{ service.image }}" alt="PC icon">
        </div>
        <div class="col-md-8">
            <h2>{{ service.name }}</h2>
            <p class="lead">{{ service.description }}</p>
        </div>
    </div>
</div>
