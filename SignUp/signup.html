<!DOCTYPE html>
<html lang="en" ng-app="signup">
<head>
	<title>SignUp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="signup.css">
</head>

<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">Signup</a>
	    </div>
	  </div>
	</nav>

	<div class="container" ng-controller="signupCtrl">
      <form ng-submit="onSubmit()" novalidate="novalidate">
			<div class="form-group">
			  <label for="name">Name:</label>
			  <input type="text" class="form-control" id="name" ng-model="formModel.name" required>
			</div>

			<div class="form-group">
			  <label for="email">Email:</label>
			  <input type="email" class="form-control" id="email" ng-model="formModel.email" required>
			</div>

			<div class="form-group">
			  <label for="username">UserName:</label>
			  <input type="text" class="form-control" id="username" ng-model="formModel.username" ng-minlength="4" ng-pattern="/^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$/" ng-pattern-err-type="badUserName">
			</div>

			<div class="form-group">
			  <label for="age">Age:</label>
			  <input type="number" class="form-control" id="age" min="18" ng-model="formModel.age" ng-min-err-type="tooYoung">
			</div>

			<div class="form-group">
			  <label for="sex">Sex:</label>
			  <select name="sex" id="sex" class="form-control" ng-model="formModel.sex">
			  	<option value="">Please Choose</option>
			  	<option value="male">Male</option>
			  	<option value="female">Female</option>
			  	<option value="unknown">Unknown</option>
			  </select>
			</div>

			<div class="form-group">
			  <label for="password">Password:</label>
			  <input type="password" class="form-control" id="password" ng-model="formModel.password" ng-minlength="8"
					 ng-pattern="/(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/" ng-pattern-err-type="badPass" required>
			</div>

			<div class="form-group">
			  <button class="btn btn-default" ladda="submit" data-style="expand-right" type="submit">
				<span ng-show="submit">Registering Your Account</span>
				<span ng-show="!submit">Register</span>
				</button>
			</div>
		</form>
	</div>

	<!-- Latest compiled and minified ANGULAR JavaScript -->
	<script src="bower_components/angular/angular.min.js"></script>
	<!-- Angular Auto Validate-->
	<script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
	<!-- Angular Ladda JS-->
	<script src="bower_components/ladda/dist/spin.min.js"></script>
	<script src="bower_components/ladda/dist/ladda.min.js"></script>
	<script src="bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
	<!-- Custom JS -->
	<script src="signup.js"></script>
</body>
</html>
